<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Jogo de Adivinhação</h1>
      <p>Digite um número entre <strong>1 e 100</strong>:</p>
      <input type="number" id="entradaNumero" min="1" max="100" />
      <button onclick="verificar()">Advinhar</button>
      <p class="mensagem" id="mensagem"></p>
      <p>Tentativas: <span id="tentativas">0</span></p>
      <button onclick="reiniciar()">Reiniciar Jogo</button>
    </div>

    <script>
      let numeroSecreto = Math.floor(Math.random() * 100) + 1;
      let tentativas = 0;

      function verificar() {
        const input = document.getElementById("entradaNumero");
        const mensagem = document.getElementById("mensagem");
        const numero = Number(input.value);

        if (numero < 1 || numero > 100 || isNaN(numero)) {
          mensagem.textContent = "Por favor, digite um número entre 1 e 100.";
          return;
        }

        tentativas++;
        document.getElementById("tentativas").textContent = tentativas;

        if (numero === numeroSecreto) {
          mensagem.textContent = `Parabéns! Você acertou o número ${numeroSecreto} em ${tentativas} tentativas.`;
        } else if (numero > numeroSecreto) {
          mensagem.textContent = "Erroou, o número secreto é menor.";
        } else {
          mensagem.textContent = "Erroou, o número secreto é maior.";
        }

        input.value = "";
        input.focus();
      }

      function reiniciar() {
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        document.getElementById("tentativas").textContent = tentativas;
        document.getElementById("mensagem").textContent = "";
        document.getElementById("entradaNumero").value = "";
        document.getElementById("entradaNumero").focus();
      }
    </script>
  </body>
</html>
