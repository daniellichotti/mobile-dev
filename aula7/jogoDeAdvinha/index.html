<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bet da Advinhação</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="classflex">
    <div class="container classflex">
      <h1>Jogo de Adivinhação</h1>
      <p>Digite um número entre <strong>1 e 100</strong>:</p>
      
      <div class="classflex">
        <input type="number" id="entradaNumero" min="1" max="100" />
        <button onclick="verificar()" class="botaoReiniciar" id="botaoAdvinhar">Advinhar</button>
      </div>
      <p class="mensagem" id="mensagem"></p>
      <p>Tentativas: <span id="tentativas">0</span></p>
      <button onclick="reiniciar()" class="botaoReiniciar">Reiniciar Jogo</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
